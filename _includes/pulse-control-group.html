<div class="control-group">
  <label for="{{ include.id }}">{{ include.label }}</label>
  <input type="range" id="{{ include.id }}" min="{{ include.min }}" max="{{ include.max }}" value="{{ include.value }}">
  <div class="value-display">
    <span>Low</span>
    <span id="{{ include.id }}-value">{{ include.value }}{{ include.units }}</span>
    <span>High</span>
  </div>
</div>
